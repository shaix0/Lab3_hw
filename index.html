<body>
  <noscript>
    <style>
      .loading{
        opacity: 0;
      }
    </style> 
    <div class="no-js-message">
      <p style=" position: fixed;
                 z-index: 2;
                 color: white;
                 background: #0000005e;
                 padding: 5px 0 5px; 
                 bottom: 5%;
                 text-align: center;
                 width: 100vw; ">您的瀏覽器不支援 JavaScript，或 JavaScript 已被禁用。請啟用 JavaScript 以獲取完整體驗。</p>
    </div>
  </noscript>

  <input type="checkbox" id="click-menu" />
  <header>
    <nav class="menu">
      <label for="click-menu" class="menu-btn"> MENU </label>
      <div class="list-bg"></div>
      <div class="list-w">
        <ul class="list">
          <li class="l-item">
            <a class="list-link" href="https://elearn2.fju.edu.tw/">
              <p class="list-text"> 輔大TronClass </p>
            </a>
          </li>
          <li class="l-item">
            <a class="list-link" id="share" href="#">
              <p class="list-text"> 分享 </p>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="loading">
    <img src="/Lab3_hw/img/load.webp">
    <p> LOADING... </p>
  </div>

  <div class="card-w">
    <div class="card">
      <a> 區塊一 </a>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(window).on('load', function(){
      $(".loading").addClass("hide");
    });
    $("#share").on('click', function() {
      var fixedText = "https://shaix0.github.io/Lab3_hw";

      navigator.clipboard.writeText(fixedText).then(function() {
        $("#copy-alert").toggleClass("hide");
      }).catch(function(error) {
        console.error("複製錯誤: ", error);
      });

      setTimeout(function() {
        $("#copy-alert").toggleClass("hide");
      }, 1500);
    });
  </script>
