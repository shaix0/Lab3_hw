<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 初始化與身份驗證</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="app" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Firebase 連線狀態</h1>
        
        <!-- 顯示應用程式 ID 和狀態 -->
        <div class="space-y-3">
            <div class="bg-blue-50 p-3 rounded-lg flex justify-between items-center">
                <span class="font-medium text-blue-800">應用程式 ID：</span>
                <code id="appIdDisplay" class="text-blue-600 bg-blue-100 px-2 py-0.5 rounded text-sm">載入中...</code>
            </div>
            <div class="bg-green-50 p-3 rounded-lg flex justify-between items-center">
                <span class="font-medium text-green-800">連線狀態：</span>
                <span id="connectionStatus" class="font-semibold text-sm text-gray-600">初始化中...</span>
            </div>
        </div>

        <!-- 顯示用戶 ID -->
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-xl">
            <h2 class="text-xl font-semibold text-yellow-800 mb-2">當前用戶資訊</h2>
            <div id="userContainer">
                <p class="text-sm text-yellow-700">用戶 ID (userId)：</p>
                <code id="userIdDisplay" class="break-all text-xs bg-yellow-100 p-2 rounded block mt-1 select-all">等待身份驗證...</code>
            </div>
        </div>

        <!-- 錯誤訊息容器 -->
        <div id="errorContainer" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
            <p class="font-bold">連線錯誤</p>
            <p id="errorMessage" class="text-sm mt-1"></p>
        </div>
    </div>

    <script type="module">
        // Firebase SDK 導入
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設置 Firebase 日誌級別為 Debug (方便偵錯)
        setLogLevel('Debug');

        const appIdDisplay = document.getElementById('appIdDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // 1. 確保全域變數存在並解析配置
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // 解析 Firebase 配置，這一步是修復 "projectId not provided" 的關鍵
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        
        appIdDisplay.textContent = appId;

        let app, db, auth;
        let isAuthReady = false;

        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase Configuration is missing.");
                connectionStatus.textContent = "失敗: 缺少配置";
                connectionStatus.classList.replace('text-gray-600', 'text-red-600');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = "錯誤：無法解析 Firebase 配置 (__firebase_config)。";
                return;
            }

            try {
                // 2. 初始化 Firebase 應用程式
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                connectionStatus.textContent = "成功連線 (初始化)";
                connectionStatus.classList.replace('text-gray-600', 'text-green-600');

                // 設定認證持久性 (可選，但建議使用會話持久性)
                await setPersistence(auth, browserSessionPersistence);

                // 3. 執行身份驗證
                await authenticateUser();

            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                connectionStatus.textContent = "連線失敗";
                connectionStatus.classList.replace('text-gray-600', 'text-red-600');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `Firebase 初始化時發生錯誤: ${error.message}`;
            }
        }

        async function authenticateUser() {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                // 檢查是否提供了自定義認證令牌
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    connectionStatus.textContent = "認證成功 (自定義令牌)";
                } else {
                    // 如果沒有令牌，則以匿名方式登入
                    await signInAnonymously(auth);
                    connectionStatus.textContent = "認證成功 (匿名)";
                }

                // 4. 設置身份狀態監聽器，獲取用戶 ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const userId = user.uid;
                        userIdDisplay.textContent = userId;
                        connectionStatus.classList.replace('text-gray-600', 'text-green-600');
                        isAuthReady = true; // 設置認證準備就緒標誌
                        console.log("用戶已登入，UID:", userId);
                    } else {
                        userIdDisplay.textContent = "未登入用戶 (錯誤或登出)";
                        console.log("用戶已登出。");
                    }
                });
            } catch (error) {
                console.error("身份驗證失敗:", error);
                connectionStatus.textContent = "認證失敗";
                connectionStatus.classList.replace('text-gray-600', 'text-red-600');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `身份驗證時發生錯誤: ${error.message}`;
            }
        }

        // 啟動 Firebase 初始化
        window.onload = initializeFirebase;
    </script>
</body>
</html>
