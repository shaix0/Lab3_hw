        window.startFoodLogListener = function(userId) {
            const collectionPath = `/artifacts/${appId}/users/${userId}/foodLog`;
            const foodLogRef = collection(db, collectionPath);
            
            // æŸ¥è©¢æœ€è¿‘è¨˜éŒ„çš„é¤é»
            const q = query(foodLogRef); 

            console.log(`æ­£åœ¨ç›£è½ Firestore è·¯å¾‘: ${collectionPath}`);

                    if (foodNameMatch) {
                        foodName = foodNameMatch[1].split(/[,\n]/)[0].trim();

                    // æª¢æŸ¥é£Ÿç‰©åç¨±æ˜¯å¦å·²ç¶“å­˜åœ¨ï¼Œé¿å…é‡è¤‡é¡¯ç¤º (ç°¡æ˜“å»é‡)
                    if (foodName && !foodList.find(f => f.name === foodName)) {

                window.dailyNutritionData = {

                // æ¸²æŸ“å„€è¡¨æ¿

                renderFoodLogs([]); // è¼‰å…¥å¤±æ•—æ™‚é¡¯ç¤ºç©º
            });
        };
