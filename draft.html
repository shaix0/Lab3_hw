<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營養追蹤儀表板</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 淺灰背景 */
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
        }
        #app {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        /* 移除歷史紀錄的視覺樣式，因為此版本不儲存歷史 */
        #historyList {
            min-height: 5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="text-4xl font-extrabold text-teal-600 text-center">AI 營養分析儀表板 (單機版)</h1>
        
        <!-- 狀態資訊 (精簡版 - 已移除 Firebase 相關狀態) -->
        <div class="flex justify-between items-center text-sm text-gray-500 border-b pb-3">
            <span id="connectionStatus" class="font-medium text-green-600">應用程式已啟動 (無資料庫)</span>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- 左側：圖片上傳與分析 (步驟 1 & 2) -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">1. 上傳餐點照片並分析</h2>

                <!-- 檔案輸入 -->
                <label class="block mb-4">
                    <span class="sr-only">選擇照片</span>
                    <input type="file" id="fileInput" accept="image/*" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-teal-50 file:text-teal-700
                        hover:file:bg-teal-100 cursor-pointer
                    "/>
                </label>

                <!-- 圖片預覽 -->
                <div class="relative bg-gray-100 rounded-lg overflow-hidden h-64 flex items-center justify-center mb-4">
                    <img id="imagePreview" src="" alt="餐點預覽" class="hidden max-h-full max-w-full object-cover">
                    <p id="placeholderText" class="text-gray-400">上傳餐點圖片以開始分析</p>
                </div>

                <button 
                    id="analyzeButton" 
                    disabled
                    class="w-full py-3 px-4 text-white font-bold rounded-xl shadow-lg transition duration-200 
                    bg-teal-500 hover:bg-teal-600 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <svg id="loadingIndicator" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    開始 AI 營養分析
                </button>
            </div>

            <!-- 右側：分析結果 -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">2. 分析結果</h2>
                
                <div id="analysisResult" class="bg-teal-50 p-4 rounded-xl shadow-inner min-h-[16rem]">
                    <p class="text-gray-500 italic">分析結果將顯示在這裡...</p>
                </div>

                <!-- 儲存按鈕已移除，因為無資料庫 -->
                <div class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                    ⚠️ 提示：此為單機分析模式，結果不會被永久儲存。
                </div>
            </div>
        </div>

        <!-- 歷史記錄 (現在只用於顯示當前分析結果) -->
        <div class="mt-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">3. 最近一次分析</h2>
            <div id="historyList" class="space-y-4">
                <p class="text-gray-500 text-center italic">尚無分析紀錄</p>
            </div>
        </div>

        <!-- 訊息彈出視窗 -->
        <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                <h3 id="messageTitle" class="text-xl font-bold text-red-600 mb-3">通知</h3>
                <p id="messageContent" class="text-gray-700 mb-4">訊息內容</p>
                <button onclick="document.getElementById('messageBox').classList.add('hidden')" class="w-full py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600">確定</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 由於 Firebase 配置問題，此版本將專注於 AI 分析功能，移除所有 Firestore 相關代碼。

        // --- DOM 元素 ---
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const placeholderText = document.getElementById('placeholderText');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const analysisResult = document.getElementById('analysisResult');
        const historyList = document.getElementById('historyList');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageContent = document.getElementById('messageContent');

        // --- 全域變數 ---
        const apiKey = "AIzaSyCQ51NrtTcRgYTuGNAgGVL1bkbaV-oTR5g"; // Gemini API Key (由 Canvas 環境提供)
        let base64Image = null; // 儲存當前 Base64 圖片數據

        // --- 輔助函數：替代 alert() ---
        function showMessage(title, message, isError = true) {
            messageTitle.textContent = title;
            messageContent.textContent = message;
            
            // 動態調整顏色
            messageTitle.classList.toggle('text-red-600', isError);
            messageTitle.classList.toggle('text-teal-600', !isError);
            document.querySelector('#messageBox button').classList.toggle('bg-red-500', isError);
            document.querySelector('#messageBox button').classList.toggle('bg-teal-500', !isError);

            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        // --- I. 圖像處理與 AI 分析 ---

        // 將圖片檔案轉換為 Base64 格式
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // 提取 Base64 數據部分
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = error => reject(error);
            });
        }

        // 監聽檔案輸入
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            
            // 清除之前的結果
            analysisResult.innerHTML = `<p class="text-gray-500 italic">分析結果將顯示在這裡...</p>`;
            historyList.innerHTML = `<p class="text-gray-500 text-center italic">尚無分析紀錄</p>`;

            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                analyzeButton.disabled = false;
                
                // 讀取 Base64
                try {
                    base64Image = await fileToBase64(file);
                } catch (error) {
                    showMessage("圖片錯誤", "無法讀取圖片檔案。", true);
                    base64Image = null;
                    analyzeButton.disabled = true;
                }
            } else {
                imagePreview.classList.add('hidden');
                placeholderText.classList.remove('hidden');
                analyzeButton.disabled = true;
                base64Image = null;
            }
        });

        // 呼叫 Gemini API 進行分析
        analyzeButton.addEventListener('click', async () => {
            if (!base64Image) return;

            // 新增 API Key 檢查：如果金鑰仍為空字串，發出警告
            if (apiKey === "") {
                showMessage(
                    "API 金鑰遺失", 
                    "AI 分析功能需要有效的 API 金鑰。請確認您的環境已正確提供金鑰。", 
                    true
                );
                // 恢復按鈕狀態
                analyzeButton.disabled = base64Image === null; 
                loadingIndicator.classList.add('hidden');
                return;
            }

            analysisResult.innerHTML = `<div class="text-center py-8"><svg class="animate-spin h-8 w-8 text-teal-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2 text-teal-500">AI 正在分析餐點中...</p></div>`;
            analyzeButton.disabled = true;
            loadingIndicator.classList.remove('hidden');

            try {
                // 提示詞要求 AI 輸出指定格式的 JSON，並要求分析摘要為繁體中文
                const prompt = "Please analyze this meal image. Identify the main dish(es) and estimate the nutritional content (Calories, Protein, Fat, Carbs) in grams. Provide the result ONLY as a JSON object that adheres to the following structure. The analysis_summary should be a concise description of the nutritional value in Traditional Chinese.\n\nStructure:\n{\n  \"dish_name\": \"string\",\n  \"calories\": \"number\",\n  \"protein_g\": \"number\",\n  \"fat_g\": \"number\",\n  \"carbs_g\": \"number\",\n  \"analysis_summary\": \"string\"\n}";

                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg", // 假設 MIME 類型為 jpeg
                                        data: base64Image
                                    }
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "dish_name": { "type": "STRING" },
                                "calories": { "type": "NUMBER" },
                            "protein_g": { "type": "NUMBER" },
                            "fat_g": { "type": "NUMBER" },
                            "carbs_g": { "type": "NUMBER" },
                            "analysis_summary": { "type": "STRING" }
                            },
                            required: ["dish_name", "calories", "protein_g", "fat_g", "carbs_g", "analysis_summary"]
                        }
                    },
                };
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                let response;
                let jsonText = '';
                let retryCount = 0;
                const maxRetries = 3;

                // 帶有指數退避的 API 呼叫
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            // 針對 API 權限和頻率的錯誤進行明確處理
                            if (response.status === 403) {
                                throw new Error('403 Forbidden: API 金鑰無效或存取權限不足。');
                            } else if (response.status === 429) {
                                throw new Error('API Rate Limit Exceeded: 請求過於頻繁。');
                            }
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const result = await response.json();
                        jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (jsonText) {
                            // 成功取得 JSON，退出重試循環
                            break; 
                        } else {
                            throw new Error("AI response was empty or malformed.");
                        }

                    } catch (error) {
                        console.warn(`API call failed (Attempt ${retryCount + 1}):`, error.message);
                        retryCount++;
                        if (retryCount >= maxRetries) {
                            throw new Error(`AI 分析失敗：${error.message}`);
                        }
                        const delay = Math.pow(2, retryCount) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                
                const mealData = JSON.parse(jsonText.trim()); 
                
                // 顯示結果到兩個區域
                renderAnalysisResult(mealData);
                renderHistory([mealData]); // 僅顯示當前結果為「歷史」

            } catch (error) {
                console.error("AI 分析失敗:", error);
                analysisResult.innerHTML = `<p class="text-red-500 font-medium">分析失敗，請檢查圖片或重試: ${error.message}</p>`;
                
                // 顯示更詳細的錯誤訊息給使用者
                const errorMessage = error.message.includes('403 Forbidden') 
                    ? `無法完成 AI 分析。請確認您的 API 金鑰有效且具有足夠的權限。錯誤: ${error.message}`
                    : `無法完成 AI 分析。請確保圖片清晰並重試。錯誤: ${error.message}`;

                showMessage("分析錯誤", errorMessage, true);
                
            } finally {
                analyzeButton.disabled = base64Image === null; 
                loadingIndicator.classList.add('hidden');
            }
        });

        // 渲染分析結果到 UI (分析結果區塊)
        function renderAnalysisResult(data) {
            analysisResult.innerHTML = `
                <div class="space-y-3">
                    <h3 class="text-2xl font-bold text-teal-700">${data.dish_name || '未識別餐點'}</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm font-medium">
                        <p class="bg-white p-2 rounded-lg shadow-sm">卡路里: <span class="text-red-500">${Math.round(data.calories || 0)} kcal</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">蛋白質: <span class="text-blue-500">${(data.protein_g || 0).toFixed(1)} g</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">脂肪: <span class="text-yellow-500">${(data.fat_g || 0).toFixed(1)} g</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">碳水化合物: <span class="text-green-500">${(data.carbs_g || 0).toFixed(1)} g</span></p>
                    </div>
                    <div class="pt-2">
                        <p class="font-semibold text-gray-700 mb-1">AI 營養總結：</p>
                        <p class="text-gray-600 italic">${data.analysis_summary || '無總結資訊。'}</p>
                    </div>
                </div>
            `;
        }

        // 渲染「歷史記錄」列表 (此版本僅顯示當前分析結果)
        function renderHistory(meals) {
            historyList.innerHTML = '';
            if (meals.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500 text-center italic">尚無分析紀錄</p>';
                return;
            }

            meals.forEach(meal => {
                const date = new Date().toLocaleString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                const card = document.createElement('div');
                card.className = 'meal-card bg-white p-4 rounded-xl shadow-md border-l-4 border-teal-400';
                card.innerHTML = `
                    <p class="text-xs text-gray-400 mb-1">最近分析時間: ${date}</p>
                    <h4 class="text-lg font-bold text-gray-800 mb-2">${meal.dish_name || '未識別餐點'}</h4>
                    <div class="flex flex-wrap gap-2 text-xs font-medium">
                        <span class="px-2 py-1 bg-red-100 text-red-700 rounded-full">卡路里: ${Math.round(meal.calories || 0)} kcal</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full">蛋白質: ${(meal.protein_g || 0).toFixed(1)} g</span>
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full">脂肪: ${(meal.fat_g || 0).toFixed(1)} g</span>
                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded-full">碳水: ${(meal.carbs_g || 0).toFixed(1)} g</span>
                    </div>
                `;
                historyList.appendChild(card);
            });
        }
    </script>
</body>
</html>
