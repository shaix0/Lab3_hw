<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 營養追蹤儀表板</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* 淺灰背景 */
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
        }
        #app {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .meal-card {
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        .meal-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="text-4xl font-extrabold text-indigo-600 text-center">AI 營養追蹤儀表板</h1>
        
        <!-- 狀態資訊 (精簡版) -->
        <div class="flex justify-between items-center text-sm text-gray-500 border-b pb-3">
            <span id="connectionStatus" class="font-medium">初始化中...</span>
            <span class="truncate">用戶 ID: <code id="userIdDisplay" class="ml-1 text-xs">...</code></span>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- 左側：圖片上傳 (步驟 1 & 2) -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">1. 上傳餐點照片</h2>

                <!-- 檔案輸入 (模擬拍照頁面) -->
                <label class="block mb-4">
                    <span class="sr-only">選擇照片</span>
                    <input type="file" id="fileInput" accept="image/*" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100 cursor-pointer
                    "/>
                </label>

                <!-- 圖片預覽與分析按鈕 -->
                <div class="relative bg-gray-100 rounded-lg overflow-hidden h-64 flex items-center justify-center mb-4">
                    <img id="imagePreview" src="" alt="餐點預覽" class="hidden max-h-full max-w-full object-cover">
                    <p id="placeholderText" class="text-gray-400">上傳餐點圖片以開始分析</p>
                </div>

                <button 
                    id="analyzeButton" 
                    disabled
                    class="w-full py-3 px-4 text-white font-bold rounded-xl shadow-lg transition duration-200 
                    bg-green-500 hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <svg id="loadingIndicator" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    開始 AI 營養分析
                </button>
            </div>

            <!-- 右側：分析結果與儲存 (步驟 3) -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">2. 分析結果</h2>
                
                <div id="analysisResult" class="bg-indigo-50 p-4 rounded-xl shadow-inner min-h-[16rem]">
                    <p class="text-gray-500 italic">分析結果將顯示在這裡...</p>
                </div>

                <!-- 確認儲存按鈕 (只有在分析完成後才顯示) -->
                <button 
                    id="saveButton" 
                    disabled
                    class="mt-4 w-full py-3 px-4 text-white font-bold rounded-xl shadow-lg transition duration-200 
                    bg-indigo-500 hover:bg-indigo-600 disabled:bg-gray-400 disabled:cursor-not-allowed hidden"
                >
                    ✅ 確定結果並儲存紀錄
                </button>
            </div>
        </div>

        <!-- 歷史記錄 (步驟 4) -->
        <div class="mt-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">3. 歷史紀錄 (Firestore)</h2>
            <div id="historyList" class="space-y-4">
                <p class="text-gray-500 text-center italic">載入歷史餐點中...</p>
            </div>
        </div>

        <!-- 訊息彈出視窗 (代替 alert()) -->
        <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                <h3 class="text-xl font-bold text-red-600 mb-3">錯誤通知</h3>
                <p id="messageContent" class="text-gray-700 mb-4">這是一個錯誤訊息。</p>
                <button onclick="document.getElementById('messageBox').classList.add('hidden')" class="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">確定</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK 導入
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // 修正：從 firebase-firestore.js 導入 setLogLevel
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設置 Firebase 日誌級別為 Debug
        setLogLevel('Debug');

        // --- DOM 元素 ---
        const connectionStatus = document.getElementById('connectionStatus');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const placeholderText = document.getElementById('placeholderText');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const analysisResult = document.getElementById('analysisResult');
        const historyList = document.getElementById('historyList');
        const saveButton = document.getElementById('saveButton'); // 新增儲存按鈕
        const messageBox = document.getElementById('messageBox');
        const messageContent = document.getElementById('messageContent');

        // --- 全域變數 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const apiKey = ""; // Gemini API Key (由 Canvas 環境提供)

        let app, db, auth;
        let currentUserId = null;
        let base64Image = null; // 儲存當前 Base64 圖片數據
        let currentMealData = null; // 儲存當前 AI 分析的結果

        // --- 輔助函數：替代 alert() ---
        function showMessage(title, message, isError = true) {
            document.querySelector('#messageBox h3').textContent = title;
            messageContent.textContent = message;
            document.querySelector('#messageBox h3').classList.toggle('text-red-600', isError);
            document.querySelector('#messageBox button').classList.toggle('bg-red-500', isError);
            document.querySelector('#messageBox button').classList.toggle('bg-indigo-500', !isError);
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        // --- I. Firebase 初始化與認證 ---
        async function initializeFirebase() {
            if (!firebaseConfig) {
                showMessage("配置錯誤", "Firebase 配置訊息遺失，無法啟動資料庫。", true);
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                connectionStatus.textContent = "資料庫連線成功";
                connectionStatus.classList.add('text-green-600');

                await setPersistence(auth, browserSessionPersistence);
                await authenticateUser();

            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                connectionStatus.textContent = "連線失敗";
                connectionStatus.classList.add('text-red-600');
                showMessage("連線錯誤", `初始化時發生錯誤: ${error.message}`, true);
            }
        }

        async function authenticateUser() {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdDisplay.textContent = currentUserId;
                        console.log("用戶已登入，UID:", currentUserId);
                        
                        // 認證成功後，載入歷史記錄
                        loadHistory(currentUserId);

                    } else {
                        currentUserId = null;
                        userIdDisplay.textContent = "未登入...";
                        showMessage("身份驗證失敗", "無法取得用戶 ID，請重新整理。", true);
                    }
                });
            } catch (error) {
                console.error("身份驗證失敗:", error);
                showMessage("認證錯誤", `身份驗證時發生錯誤: ${error.message}`, true);
            }
        }

        // --- II. 圖像處理與 AI 分析 ---

        // 將圖片檔案轉換為 Base64 格式
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // 提取 Base64 數據部分 (e.g., "data:image/jpeg;base64,..." -> "...")
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = error => reject(error);
            });
        }

        // 監聽檔案輸入 (步驟 1: 拍照/上傳)
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            
            // 清除之前的結果和狀態
            currentMealData = null;
            analysisResult.innerHTML = `<p class="text-gray-500 italic">分析結果將顯示在這裡...</p>`;
            saveButton.classList.add('hidden');

            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                analyzeButton.disabled = false;
                
                // 讀取 Base64
                try {
                    base64Image = await fileToBase64(file);
                } catch (error) {
                    showMessage("圖片錯誤", "無法讀取圖片檔案。", true);
                    base64Image = null;
                    analyzeButton.disabled = true;
                }
            } else {
                imagePreview.classList.add('hidden');
                placeholderText.classList.remove('hidden');
                analyzeButton.disabled = true;
                base64Image = null;
            }
        });

        // 呼叫 Gemini API 進行分析 (步驟 2: 確認並分析)
        analyzeButton.addEventListener('click', async () => {
            if (!base64Image || !currentUserId) return;

            analysisResult.innerHTML = `<div class="text-center py-8"><svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2 text-indigo-500">AI 正在分析餐點中...</p></div>`;
            analyzeButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            saveButton.classList.add('hidden'); // 分析中隱藏儲存按鈕

            try {
                const prompt = "Please analyze this meal image. Identify the main dish(es) and estimate the nutritional content (Calories, Protein, Fat, Carbs) in grams. Provide the result ONLY as a JSON object that adheres to the following structure. The analysis_summary should be a concise description of the nutritional value in Traditional Chinese.\n\nStructure:\n{\n  \"dish_name\": \"string\",\n  \"calories\": \"number\",\n  \"protein_g\": \"number\",\n  \"fat_g\": \"number\",\n  \"carbs_g\": \"number\",\n  \"analysis_summary\": \"string\"\n}";

                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg", // 假設上傳的都是 JPEG，實際應根據 file.type
                                        data: base64Image
                                    }
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "dish_name": { "type": "STRING" },
                                "calories": { "type": "NUMBER" },
                                "protein_g": { "type": "NUMBER" },
                                "fat_g": { "type": "NUMBER" },
                                "carbs_g": { "type": "NUMBER" }, // 修正: 確保在 properties 中定義
                                "analysis_summary": { "type": "STRING" } // 修正: 確保在 properties 中定義
                            },
                            required: ["dish_name", "calories", "protein_g", "fat_g", "carbs_g", "analysis_summary"]
                        }
                    },
                };
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                let response;
                let jsonText = '';
                let retryCount = 0;
                const maxRetries = 3;

                // 帶有指數退避的 API 呼叫
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429) {
                                throw new Error('API Rate Limit Exceeded');
                            }
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const result = await response.json();
                        jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (jsonText) {
                            // 成功取得 JSON，退出重試循環
                            break; 
                        } else {
                            throw new Error("AI response was empty or malformed.");
                        }

                    } catch (error) {
                        console.warn(`API call failed (Attempt ${retryCount + 1}):`, error.message);
                        retryCount++;
                        if (retryCount >= maxRetries) {
                            throw new Error(`AI 分析失敗：${error.message}`);
                        }
                        const delay = Math.pow(2, retryCount) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                
                currentMealData = JSON.parse(jsonText.trim()); // trim to clean up potential whitespace
                
                // 顯示結果並準備儲存
                renderAnalysisResult(currentMealData);
                saveButton.disabled = false; // 啟用儲存按鈕
                saveButton.classList.remove('hidden'); // 顯示儲存按鈕

            } catch (error) {
                console.error("AI 分析失敗:", error);
                // 失敗時，保持上傳狀態，只清除分析結果區域，讓使用者可以重試
                analysisResult.innerHTML = `<p class="text-red-500 font-medium">分析失敗，請檢查圖片或重試: ${error.message}</p>`;
                showMessage("分析錯誤", `無法完成 AI 分析: ${error.message}`, true);
                
                // 確保儲存按鈕被隱藏且禁用
                saveButton.disabled = true;
                saveButton.classList.add('hidden');
                
            } finally {
                analyzeButton.disabled = base64Image === null; // 確保有圖片才能再次分析
                loadingIndicator.classList.add('hidden');
            }
        });

        // 渲染分析結果到 UI
        function renderAnalysisResult(data) {
            analysisResult.innerHTML = `
                <div class="space-y-3">
                    <h3 class="text-2xl font-bold text-indigo-700">${data.dish_name || '未識別餐點'}</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm font-medium">
                        <p class="bg-white p-2 rounded-lg shadow-sm">卡路里: <span class="text-red-500">${Math.round(data.calories || 0)} kcal</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">蛋白質: <span class="text-blue-500">${(data.protein_g || 0).toFixed(1)} g</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">脂肪: <span class="text-yellow-500">${(data.fat_g || 0).toFixed(1)} g</span></p>
                        <p class="bg-white p-2 rounded-lg shadow-sm">碳水化合物: <span class="text-green-500">${(data.carbs_g || 0).toFixed(1)} g</span></p>
                    </div>
                    <div class="pt-2">
                        <p class="font-semibold text-gray-700 mb-1">AI 營養總結：</p>
                        <p class="text-gray-600 italic">${data.analysis_summary || '無總結資訊。'}</p>
                    </div>
                </div>
            `;
        }

        // --- III. 狀態管理與儲存 ---
        
        // 重設應用程式到初始狀態 (準備上傳新的圖片)
        function resetAppStateForNewUpload() {
            currentMealData = null;
            base64Image = null;
            fileInput.value = '';
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            placeholderText.classList.remove('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = "開始 AI 營養分析";
            loadingIndicator.classList.add('hidden');
            saveButton.disabled = true;
            saveButton.classList.add('hidden');
            analysisResult.innerHTML = `<p class="text-gray-500 italic">分析結果將顯示在這裡...</p>`;
        }


        // 監聽儲存按鈕 (步驟 3: 確認結果並儲存)
        saveButton.addEventListener('click', async () => {
            if (!currentMealData || !currentUserId) {
                showMessage("儲存錯誤", "沒有可儲存的餐點數據或用戶未登入。", true);
                return;
            }

            saveButton.disabled = true;
            saveButton.textContent = "儲存中...";

            try {
                await saveMealData(currentMealData);
                showMessage("儲存成功", "餐點記錄已成功加入歷史紀錄！", false);
                
                // 清理當前介面，準備迎接下一次上傳
                resetAppStateForNewUpload();

            } catch (error) {
                console.error("資料儲存失敗:", error);
                showMessage("資料庫錯誤", `儲存餐點數據時發生錯誤: ${error.message}`, true);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = "✅ 確定結果並儲存紀錄";
            }
        });

        // --- IV. Firestore 資料操作 ---

        // 儲存餐點數據到 Firestore
        async function saveMealData(mealData) {
            if (!currentUserId || !db) throw new Error("資料庫或用戶未準備好。");
            
            // 私人資料路徑: /artifacts/{appId}/users/{userId}/meals
            const collectionPath = `/artifacts/${appId}/users/${currentUserId}/meals`;
            const mealsRef = collection(db, collectionPath);

            // 儲存餐點數據和時間戳記
            await addDoc(mealsRef, {
                ...mealData,
                timestamp: serverTimestamp() 
            });
            console.log("餐點數據儲存成功!");
        }

        // 載入並監聽歷史記錄 (步驟 4: 歷史紀錄)
        function loadHistory(userId) {
            if (!db) return;
            
            // 私人資料路徑: /artifacts/{appId}/users/{userId}/meals
            const collectionPath = `/artifacts/${appId}/users/${userId}/meals`;
            const mealsRef = collection(db, collectionPath);
            
            // 實時監聽數據變化
            const q = query(mealsRef); 

            onSnapshot(q, (snapshot) => {
                let meals = [];
                snapshot.forEach(doc => {
                    meals.push({ id: doc.id, ...doc.data() });
                });
                
                // 客戶端排序：根據時間戳記降序排列 (最新在前)
                meals.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderHistory(meals);
            }, (error) => {
                console.error("歷史記錄監聽失敗:", error);
                historyList.innerHTML = `<p class="text-red-500 text-center italic">載入失敗: ${error.message}</p>`;
            });
        }

        // 渲染歷史記錄列表
        function renderHistory(meals) {
            historyList.innerHTML = '';
            if (meals.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500 text-center italic">您還沒有追蹤任何餐點。</p>';
                return;
            }

            meals.forEach(meal => {
                const date = meal.timestamp 
                    ? new Date(meal.timestamp.toDate()).toLocaleString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' }) 
                    : '無時間記錄';

                const card = document.createElement('div');
                card.className = 'meal-card bg-white p-4 rounded-xl shadow-md border-l-4 border-indigo-400';
                card.innerHTML = `
                    <p class="text-xs text-gray-400 mb-1">${date}</p>
                    <h4 class="text-lg font-bold text-gray-800 mb-2">${meal.dish_name || '未識別餐點'}</h4>
                    <div class="flex flex-wrap gap-2 text-xs font-medium">
                        <span class="px-2 py-1 bg-red-100 text-red-700 rounded-full">卡路里: ${Math.round(meal.calories || 0)} kcal</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full">蛋白質: ${(meal.protein_g || 0).toFixed(1)} g</span>
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full">脂肪: ${(meal.fat_g || 0).toFixed(1)} g</span>
                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded-full">碳水: ${(meal.carbs_g || 0).toFixed(1)} g</span>
                    </div>
                `;
                historyList.appendChild(card);
            });
        }

        // 啟動 Firebase 初始化
        window.onload = initializeFirebase;
